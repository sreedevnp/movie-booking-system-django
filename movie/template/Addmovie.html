{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
  <style>
     body {
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .form-box {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover
        {
            background: #0056b3;
        }

      .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 15px;
    color: #444;
}

.checkbox-container input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border: 2px solid #007bff;
    border-radius: 4px;
    margin-right: 10px;
    cursor: pointer;
    position: relative;
    transition: 0.2s;
}

.checkbox-container input[type="checkbox"]:checked {
    background: #007bff;
    border-color: #007bff;
}

.checkbox-container input[type="checkbox"]:checked::after {
    content: "âœ”";
    position: absolute;
    top: -2px;
    left: 2px;
    font-size: 16px;
    color: white;
    font-weight: bold;
}

.checkbox-container:hover input[type="checkbox"] {
    border-color: #0056b3;
}


  </style>
</head>
<body>
<div class="container">
    <div class="form-box">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
          <h2>Add Movie</h2>
        <label for="language">Language:</label>
        <select value="langauge" name="lang">
            {% for i in key %}
            <option value="{{i.lang}}">{{i.lang}}</option>
            {% endfor %}
        </select>
          <br><br>
          <label for="gen" >Genres : </label>
          <select value="gen" name="genre">
              {% for i in key2 %}
              <option value="{{i.genre}}">{{i.genre}}</option>
              {% endfor %}
          </select>
          <label for="format">Format : </label>
          <select value="format" name="format">
              {% for i in key3 %}
              <option value="{{ i.format }}">{{ i.format }}</option>
              {% endfor %}
          </select>
          <label>Time : </label>

          {% for i in key4 %}
<div class="checkbox-container">
    <input type="checkbox" name="time" value="{{ i.times }}" id="time{{ forloop.counter }}">
    <label for="time{{ forloop.counter }}">{{ i.times }}</label>
</div>
{% endfor %}

          <br><br>
          <label>Duration : </label>
          <input type="text" name="duration" required>
          <br><br>
          <label>Movie Name :</label>
          <input type="text" name="movie_name" required>
          <br><br>
          <label>Date From : </label>
          <input type="date" name="date_from" required>
          <br><br>
          <label>Date To :</label>
          <input type="date" name="date_to" required>
          <br><br>
          <label>Rating : </label>
          <input type="text" name="rating" required>
          <br><br>
          <label>Votes : </label>
          <input type="text" name="votes">
          <br><br>
          <label>Certificate : </label>
          <input type="text" name="certificate">
          <br><br>
          <label>Release Date : </label>
          <input type="date" name="release_date" required>
          <br><br>
          <p><label for="about">About : </label></p>
          <textarea id="about" name="about" rows="5" cols="50" required></textarea>
          <br><br>
          <label>Movie Poster : </label>
          <input type="file" name="movie_poster">
          <br><br>
          <button type="submit">submit</button>
      </form>
    </div>
</div>

</body>
</html>
{% endblock %}
