{% extends 'userp.html' %}
{% block content %}

<style>
.edit-card {
    width: 420px;
    margin: 160px auto;
    background: #1f2937;
    padding: 30px;
    border-radius: 14px;
    color: white;
}

.edit-card h2 {
    text-align: center;
    margin-bottom: 25px;
}

.edit-card label {
    font-size: 14px;
    color: #9ca3af;
}

.edit-card input {
    width: 100%;
    padding: 10px;
    margin: 6px 0 15px;
    border-radius: 8px;
    border: none;
    background: #111827;
    color: white;
}

.edit-card button {
    width: 100%;
    padding: 12px;
    background: #22c55e;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.edit-card button:hover {
    background: #16a34a;
}
</style>

<div class="edit-card">
    <h2>Edit Profile</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="name" value="{{ user.name }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>

        <label>Password</label>
        <input type="text" name="password" value="{{ user.password }}" required>

        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock %}
