{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlights</title>
  <style>
      body {
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .form-box {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
  </style>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add Movie to the Highlights</h2>

    <label>Movie Name : </label>
    <input type="text" name="h_movie_name" required >
    <br>
    <label for="stars">Stars : </label>
    <select name="stars">
        <option value="1star">⭐</option>
        <option value="2star">⭐⭐</option>
        <option value="3star">⭐⭐⭐</option>
        <option value="4star">⭐⭐⭐⭐</option>
        <option value="5star">⭐⭐⭐⭐⭐</option>
    </select>
    <br>
    <label>Votes : </label>
    <input type="text" name="votes" required>
    <br>
    <label>About : </label>
    <input type="text" name="about" placeholder="Enter About in Less than 200 words" required>
    <br>
    <label>Cast : </label>
    <input type="file" name="cast1" required>
    <br>
     <label>Cast : </label>
    <input type="file" name="cast2" required>
    <br>
     <label>Cast : </label>
    <input type="file" name="cast3" required>
    <br>
     <label>Cast : </label>
    <input type="file" name="cast4" required>
    <br>
    <label>Poster : </label>
    <input type="file" name="poster"  accept=".jpg,.jpeg,.png"  required>
    <small style="color:#9ca3af;">
    Recommended size: 600 × 900 px (2:3 ratio)
    </small>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
{% endblock %}
