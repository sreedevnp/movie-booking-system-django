{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password - Flickzy</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("{% static 'regis/img/flickzy_bg.png' %}") no-repeat center/cover;
        font-family: Arial, sans-serif;
    }

    .box {
        width: 420px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        color: #fff;

        /* Smooth fade animation */
        animation: fadeUp .7s ease forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        background: linear-gradient(90deg, #ff7cab, #ff005d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Input styling */
    input {
        width: 100%;
        margin: 12px 0;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: rgba(255,255,255,0.06);
        border-bottom: 2px solid rgba(255,255,255,0.20);
        color: #fff;
        font-size: 15px;
        outline: none;
        transition: .2s;
        box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    }

    input:focus {
        border-color: #ff005d;
        box-shadow: 0 0 6px #ff005d66;
    }

    /* Styled Update Button (matches registration) */
    button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;

        background: #ff005d;
        color: #fff;

        box-shadow: 0 6px 18px rgba(255,0,93,0.20);
        transition: 0.25s ease;
    }

    button:hover {
        transform: scale(1.03);
        background: #e40046;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Reset Password</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>
