{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flickzy - Register</title>

<style>
    .login-text a:hover {
    text-decoration: underline;
}

    body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
}


    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("{% static 'regis/img/flickzy_bg.png' %}") no-repeat center center / cover;
        font-family: Arial, sans-serif;
    }

    /* Glass Effect Form Box */
    .glass-box {
        width: 460px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.18);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        color: white;
    }

    h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 18px;
        background: linear-gradient(90deg,#ff7cab,#ff005d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .input-group input {
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}

.input-group input:focus {
    border-color: #ff005d;
    box-shadow: 0 0 6px #ff005d66;
}


    /* Input & Floating Label */
    .input-group {
        position: relative;
        margin: 22px 0;
    }

    .input-group input {
        width: 100%;
        padding: 12px 12px;
        background: rgba(255,255,255,0.02);
        border: none;
        border-bottom: 2px solid rgba(255,255,255,0.20);
        color: #fff;
        outline: none;
        font-size: 15px;
        border-radius: 6px;
    }

    .input-group label {
        position: absolute;
        left: 12px;
        top: 12px;
        color: rgba(255,255,255,0.7);
        pointer-events: none;
        transition: 0.2s;
    }

    .btn-go-login {
    display: block;
    text-align: center;
    padding: 12px;
    background: #ff005d;
    color: white;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 6px 18px rgba(255,0,93,0.20);
    transition: .2s;
}

.btn-go-login:hover {
    transform: scale(1.03);
    background: #e40046;
}


    /* Login link */
    .login-text {
        text-align: center;
        margin-top: 14px;
        color: rgba(255,255,255,0.8);
    }

    .login-text a {
        color: #ff7cab;
        font-weight: 700;
        text-decoration: none;
    }

    .glass-box {
    animation: fadeUp .7s ease forwards;
    opacity: 0;
    transform: translateY(20px);
    border: 1px solid rgba(255,255,255,0.25);
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
    );
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.password-group {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 12px;
    font-size: 18px;
    cursor: pointer;
    color: rgba(255,255,255,0.6);
    user-select: none;
    transition: .2s;
}

.toggle-password:hover {
    color: #ff7cab;
}
/* Smooth Glass Button Style */
.submit-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #ff7cab, #ff005d);
    color: white;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255, 0, 93, 0.35);
    transition: 0.25s ease;
    letter-spacing: 0.6px;
}

/* Hover Effect */
.submit-btn:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 10px 25px rgba(255, 0, 93, 0.45);
    background: linear-gradient(90deg, #ff93c2, #ff2075);
}

/* Click Effect */
.submit-btn:active {
    transform: scale(0.98);
}


</style>

</head>
<body>

<div class="glass-box">

    <h2>Flickzy â€” Create Account</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            <input name="name" required placeholder=" ">
            <label>Full name</label>
        </div>

        <div class="input-group">
            <input type="email" name="email" required placeholder=" ">
            <label>Email address</label>
        </div>

       <div class="input-group password-group">
    <input type="password" id="password" name="password" required placeholder=" ">
    <label>Password</label>
</div>

<div class="input-group password-group">
    <input type="password" id="confirm_password" name="confirm_password" required placeholder=" ">
    <label>Confirm password</label>
</div>

       <button type="submit" class="btn-go-login submit-btn">Create Account</button>

        <p class="login-text">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>

    </form>

</div>

<script>
/* Floating label animation */
document.querySelectorAll('.input-group input').forEach(function (input) {
    input.addEventListener("focus", function () {
        this.nextElementSibling.style.top = "-10px";
        this.nextElementSibling.style.fontSize = "12px";
        this.nextElementSibling.style.color = "#ff7cab";
    });

    input.addEventListener("blur", function () {
        if (!this.value) {
            this.nextElementSibling.style.top = "12px";
            this.nextElementSibling.style.fontSize = "15px";
            this.nextElementSibling.style.color = "rgba(255,255,255,0.7)";
        }
    });

    // Keep label up if field already has value
    if (input.value) {
        input.nextElementSibling.style.top = "-10px";
        input.nextElementSibling.style.fontSize = "12px";
        input.nextElementSibling.style.color = "#ff7cab";
    }
});

</script>

</body>
</html>
