{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat</title>
    <style>
         body {
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .form-box {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-box">
        <form method="POST">
            {% csrf_token %}
            <h2>Select Seat</h2>
            <label>Theatre name: </label>
            <select value="theatre_name" name="theatre_name">
                {% for i in key %}
                <option value="{{i.id}}">{{i.theatre_name}}</option>
                {% endfor %}
            </select>
            <label>Seat Name : </label>
            <select value="seat_name" name="seat_name">
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="royal">Royal</option>
            </select>
            <br><br>
            <label>Rate : </label>
            <input type="text" name="rate" required>
            <br><br>
            <label>Number of Seats :  </label>
            <input type="text" name="number">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
{% endblock %}
