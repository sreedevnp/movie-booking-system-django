{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast and Crew</title>
    <style>
        body {
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .form-box {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #444;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-box">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Cast & Crew</h2>
            <label for="movie_name">Select Movie : </label>
            <select value="movie_name" name="movie_name">
                {% for i in key %}
                <option value="{{i.id}}">{{i.movie_name}}</option>
                {% endfor %}
            </select>
            <br><br>

            <label>Actor 1 : </label>
            <input type="text" name="actor_1" required>
            <br><br>
            <label>Actor 1 Image : </label>
            <input type="file"  name="actor_1_img" required>
            <br><br>

            <label>Actor 2 :</label>
            <input type="text" name="actor_2" required>
            <br><br>
            <label>Actor 2 Image</label>
            <input type="file"  name="actor_2_img" required>
            <br><br>

            <label>Actor 3 : </label>
            <input type="text" name="actor_3" required>
            <br><br>
            <label>Actor 3 Image : </label>
            <input type="file"  name="actor_3_img" required>
            <br><br>

            <label>Actor 4 : </label>
            <input type="text" name="actor_4" required>
            <br><br>
            <label>Actor 4 Image : </label>
            <input type="file"  name="actor_4_img" required>
            <br><br>

            <label>Actor 5 : </label>
            <input type="text" name="actor_5" required>
            <br><br>
            <label>Actor 5 Image : </label>
            <input type="file"  name="actor_5_img" required>
            <br><br>

            <label>Crew 1 : </label>
            <input type="text" name="crew_1" required>
            <br><br>
            <label>Crew 1 Description : </label>
            <input type="text" name="crew_1_desc" required>
            <br><br>
            <label>Crew 1 Image : </label>
            <input type="file"  name="crew_1_img" required>
            <br><br>

            <label>Crew 2 : </label>
            <input type="text" name="crew_2" required>
            <br><br>
            <label>Crew 2 Description : </label>
            <input type="text" name="crew_2_desc" required>
            <br><br>
            <label>Crew 2 Image : </label>
            <input type="file"  name="crew_2_img" required>
            <br><br>

            <label>Crew 3 : </label>
            <input type="text" name="crew_3" required>
            <br><br>
            <label>Crew 3 Description : </label>
            <input type="text" name="crew_3_desc" required>
            <br><br>
            <label>Crew 3 Image : </label>
            <input type="file"  name="crew_3_img" required>
            <br><br>

            <label>Crew 4 :</label>
            <input type="text" name="crew_4" required>
            <br><br>
            <label>Crew 4 Description : </label>
            <input type="text" name="crew_4_desc" required>
            <br><br>
            <label>Crew 4 Image : </label>
            <input type="file"  name="crew_4_img" required>
            <br><br>

            <label>Crew 5 : </label>
            <input type="text" name="crew_5" required>
            <br><br>
            <label>Crew 5 Description : </label>
            <input type="text" name="crew_5_desc" required>
            <br><br>
            <label>Crew 5 Image : </label>
            <input type="file"  name="crew_5_img" required>
            <br><br>
            <button type="submit">Submit : </button>
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
