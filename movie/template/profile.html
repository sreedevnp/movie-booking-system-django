{% extends 'userp.html' %}
{% block content %}

<style>
.profile-card {
    width: 420px;
    margin: 160px auto;
    background: #1f2937;
    padding: 30px;
    border-radius: 14px;
    color: white;
}

.profile-card h2 {
    text-align: center;
    margin-bottom: 25px;
}

.profile-item {
    margin-bottom: 15px;
}

.profile-item label {
    font-size: 14px;
    color: #9ca3af;
}

.profile-item p {
    font-size: 16px;
    background: #111827;
    padding: 10px;
    border-radius: 8px;
}
</style>

<div class="profile-card">
    <h2>My Profile</h2>

    <div class="profile-item">
        <label>Username</label>
        <p>{{ name }}</p>
    </div>

    <div class="profile-item">
        <label>Email</label>
        <p>{{ email }}</p>
    </div>

    <div class="profile-item">
        <label>Password</label>
        <p>{{ password }}</p>
    </div>
</div>
<form action="{% url 'edit_profile' %}" method="get">
    <button type="submit" style="
        width:100%;
        margin-top:20px;
        padding:12px;
        background:#22c55e;
        border:none;
        border-radius:10px;
        font-size:16px;
        font-weight:bold;
        cursor:pointer;">
        Edit Profile
    </button>
</form>

{% endblock %}
